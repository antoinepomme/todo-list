<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <nav class="left">
            <ul>
                <li><a href="" class="menu"><img src="../src/assets/icons/menu.svg" alt=""></a></li>
                <li><a href="" class="home"><img src="../src/assets/icons/home.svg" alt=""></a></li>
                <li><input type="text" name="search" id="search" class="search" placeholder="Search" autocomplete="off"></li>
            </ul>
        </nav>
        <nav class="right">
            <ul>
                <li><a href="" class="add"><img src="../src/assets/icons/plus.svg" alt=""></a></li>
                <li><a href="" class="help"><img src="../src/assets/icons/help.svg" alt=""></a></li>
                <li><a href="" class="alerts"><img src="../src/assets/icons/alerts.svg" alt=""></a></li>
                <li><a href="" class="user"><img src="../src/assets/icons/user.svg" alt=""></a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="sidebar">
            <nav class="options">
                <ul>
                    <li><a href="">
                        <img src="../src/assets/icons/check.svg" alt="">
                        <span>All</span>
                    </a></li>
                    <li><a href="">
                        <img src="../src/assets/icons/date.svg" alt="">
                        <span>Today</span>
                    </a></li>
                    <li><a href="">
                        <img src="../src/assets/icons/calendar.svg" alt="">
                        <span>Week</span>
                    </a></li>
                </ul>
            </nav>
            <h4>Projects</h4>
            <nav class="projects" id="projects">
                <ul id="projects-ul">
                    <li><a href="">
                        <img src="../src/assets/icons/project.svg" alt="">
                        <span>Project</span>
                    </a></li>
                </ul>
            </nav>
        </div>
        <div class="content">Content</div>
    </div>
</body>
</html>
